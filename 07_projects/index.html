<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Changer</title>
    <style>
        .but{
            height:300px;
            width: 300px;
            margin:20px;
            font-size: larger;
        }
        #one{
            background-color: rgb(90, 146, 7);;
        }
        #two{
            
            background-color: rgb(14, 14, 14);
        }
        #three{
            background-color: rgb(178, 10, 178) ;
        }
        #four{
            background-color: rgb(255, 0, 0) ;
        }
    </style>


</head>
<body>

    <button class="but" id="one"> Green</button>
    <button class="but" id="two"> Black</button>
    <button class="but" id="three"> Purple</button>
    <button class="but" id="four"> Red</button>
    
</body>
</html>
